<div class="container">

  <div class="row">

    <div class="col-sm-8" style="margin: auto">
      <mat-card>
        <div class="row" style="margin: 10px;">
          <mat-card style="margin: auto; ">
              <div class="col-sm-8" class="my-user">
                  <div class="text-center">
                      <div>
                        <img [src]="user?.avatar" style="border-radius: 50%" [alt]="user?.username" width="200" height="200">
                        <h1 style="font-family: cursive"><b>{{ user?.username }}</b></h1>
                        <mat-button-toggle (click)="goMessage()" style="width: 100%">Send message</mat-button-toggle>
                      </div>
                      
            
                    </div>
              </div>
              
          </mat-card>
          
        </div>
        <div class="user-date">
            
            <div *ngIf="condition" class="online">

              <div class="row">
                <span class="to-right"></span>
                <div class="col-sm-0">
                  <div class="onl"></div>
                </div>
                <div class="col-sm-0">
                  <h6><b>Online</b></h6>
                </div>
              </div>

            </div>
            <div *ngIf="!condition" class="offline">
              <div class="row">
                <span class="to-right"></span>
                <div class="col-sm-0">
                  <div class="off"></div>
                </div>
                <div class="col-sm-0">
                  <h6><b>{{ lastTime }}</b></h6>
                </div>
              </div>
            </div>
          </div>
        <div class="text-center">
            <ul class="list-group">
                <li class="list-group-item" style="text-align: left">{{ user?.status }}</li>
              </ul>
        </div>
      </mat-card>

    </div>
  </div>
</div>
